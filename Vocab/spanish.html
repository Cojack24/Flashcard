<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Game</title>
    <link rel="stylesheet" href="spanish.css">
</head>
<body>
    <div class="container">
        <h1>Argentina Spanish Flashcards</h1>
        <div class="card" id="flashcard" onclick="flipCard()">
            <div class="card-front" id="word"></div>
            <div class="card-back" id="translation"></div>
        </div>
        <button onclick="nextCard()">Next</button>
    </div>

    <script src="spanish.js"></script>
</body>
</html>
