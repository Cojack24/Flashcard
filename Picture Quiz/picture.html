<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Spanish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .animal-image {
            cursor: pointer;
            margin: 10px;
            max-width: 100%; /* Ensures the image doesn't overflow the container */
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        #popup input {
            width: 80%;
            padding: 10px;
        }
        #popup button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #popup button:hover {
            background-color: #45a049;
        }
        #backButton {
            background-color: #f44336;
        }
        #backButton:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h1>Find the Animal</h1>
    <img src="https://media.istockphoto.com/id/154239117/vector/animal-cartoon.jpg?s=612x612&w=0&k=20&c=ke9dTBriBY22WsJNyzg48QFOoWQfMQePy9aNQUDi-eI=" class="animal-image" alt="Animal">

    <div id="popup">
        <h3>What is the name of this animal?</h3>
        <input type="text" id="animalName" placeholder="Type the name...">
        <br><br>
        <button onclick="checkAnswer()">Verify</button>
        <br><br>
        <button id="backButton" onclick="goBack()">Go Back</button>
    </div>

    <script>
        let selectedAnimal = 'elephant'; // Default animal (can change depending on focus)

        // Function to display the popup when the animal is clicked
        document.querySelector('.animal-image').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'block';
        });

        // Function to check the answer
        function checkAnswer() {
            const userAnswer = document.getElementById('animalName').value.toLowerCase().trim();
            const correctAnswer = selectedAnimal === 'elephant' ? 'elefante' : 'le√≥n'; // Example answer for 'elephant' and 'lion'

            if (userAnswer === correctAnswer) {
                alert('Correct!');
            } else {
                alert('Incorrect! Try again.');
            }

            document.getElementById('popup').style.display = 'none';
            document.getElementById('animalName').value = ''; // Clear input field
        }

        // Function to go back and not select this animal
        function goBack() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('animalName').value = ''; // Clear input field
        }
    </script>

</body>
</html>
